baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'Arknium'
theme = 'introduction'

[params]
    themeStyle                   = "auto"                  # Choose "light" or "dark" or "auto"
    favicon                      = "/dallemini_arknium_mineral_minimalist.ico"          # Path to favicon file
    showRSSButton                = false                   # Show rss button in navigation
    fadeIn                       = true                    # Turn on/off the fade-in effect
    fadeInIndex                  = false                   # Turn on/off the fade-in effect on the index page even if fade-in was otherwise turned off
    dateFormat                   = "Jan 2, 2006"
    email                        = "jaicof@gmail.com"   # E-mail address for contact section
    # customCSS                  = ["foo.css"]             # Include custom css files placed under assets/
    # customJS                   = ["foo.js"]              # Include custom JavaScript files placed under assets/
    # plausible                  = true                    # Use Plausible analytics (requires an account at Plausible.io)

    # Configure the home page
    [params.home]
        introHeight              = "fullheight"            # Input either "medium" or "large" or "fullheight"
        showLatest               = true                    # Show latest blog post summary
        showAllPosts             = false                   # Set true to list all posts on home page, or set false to link to separate blog list page
        allPostsArchiveFormat    = true                    # show all posts in an archive format
        numberOfProjectsToShow   = 3                       # Maximum number of projects to show on home page. Unset or comment out to show all projects
        localTime                = true                    # Show your current local time in contact section
        timeZone                 = "America/New_York"   # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
        timeFormat               = "en-US"                 # Language specific format to use
    [params.projects]
        useTwoColumns            = false                   # Use a layout with two columns instead of three

    # Share buttons on blog post pages
    [params.share]
        twitter                  = true
        facebook                 = true
        pinterest                = true

    [[params.social]]
        url   = "mailto:jaicog@gmail.com"
        icon  = "envelope" # icon name without the 'fa-'
        icon_pack = "fas"

    [[params.social]]
        url   = "https://twitter.com/Anuarrk"
        icon  = "twitter" # icon name without the 'fa-'
        icon_pack = "fab"

    [[params.social]]
        url   = "https://github.com/anuark"
        icon  = "github" # icon name without the 'fa-'
        icon_pack = "fab"

    [[params.social]]
        url   = "https://www.linkedin.com/in/anuar-kilgore-929b6112a/"
        icon  = "linkedin" # icon name without the 'fa-'
        icon_pack = "fab"

